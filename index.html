<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Mesto <span class="header__subtitle">Russia</span></h1>
    </header>
    <main class="profile">
        <section class="profile__info">
            <img src="images/image.png" alt="Профиль" class="profile__avatar">
            <div class="profile__details">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit-button"><img src="images/Edit Button.png" alt="Редактировать"></button>
            </div>
            <button class="profile__button">+</button>
        </section>
        <section class="block">
            <div class="block__card">
                <img src="images/Mask Group.png" alt="Карачаевск" class="block__image">
                <p class="block__title">Карачаевск</p>
                <button class="block__like"></button>
            </div>
            <div class="block__card">
                <img src="images/Mask Group (1).png" alt="Гора Эльбрус" class="block__image">
                <p class="block__title">Гора Эльбрус</p>
                <button class="block__like"></button>
            </div>
            <div class="block__card">
                <img src="images/Mask Group (2).png" alt="Домбай" class="block__image">
                <p class="block__title">Домбай</p>
                <button class="block__like"></button>
            </div>
            <div class="block__card">
                <img src="images/Mask Group (3).png" alt="Гора Эльбрус" class="block__image">
                <p class="block__title">Гора Эльбрус</p>
                <button class="block__like"></button>
            </div>
            <div class="block__card">
                <img src="images/Mask Group (4).png" alt="Домбай" class="block__image">
                <p class="block__title">Домбай</p>
                <button class="block__like"></button>
            </div>
            <div class="block__card">
                <img src="images/Mask Group (5).png" alt="Карачаево-Черкессия" class="block__image">
                <p class="block__title">Карачаево-Черкессия</p>
                <button class="block__like"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>© 2020 Mesto Russia</p>
    </footer>

     <!-- Всплывающее окно -->
     <div class="popup" id="popup">
        <div class="popup__content">
            <button class="popup__close" id="popupClose">&times;</button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id="profileForm">
                <label for="name"></label>
                <input type="text" id="name" class="popup__input" value="Жак-Ив Кусто" required>
                <label for="description"></label>
                <input type="text" id="description" class="popup__input" value="Исследователь океана" required>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
